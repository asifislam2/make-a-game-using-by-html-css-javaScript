<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="box">
      <h1 class="wanna">Palyer -1 Name</h1>
      <input
        class="inputname"
        type="text"
        placeholder="What is your name"
      /><br />
      <button class="button">Play Game</button>
      <h1 class="error"></h1>

      <!-- player one code  -->

      <h1 class="playerone">Player - 1</h1>
      <input
        class="playeroneinput"
        type="password"
        placeholder="number"
      /><br />
      <button class="playeronebutton">Play Game</button>
      <h1 class="playeroneerror"></h1>

      <!-- player one code end -->

      <!-- player two code html  -->

      <h1 class="playertwo">Player - 1</h1>
      <input class="playertwoinput" type="text" placeholder="name" /><br />
      <button class="playertwobutton">Play Game</button>
      <h1 class="playertwoerror"></h1>

      <!-- player two code html end -->

      <h1 class="playertwo__display"></h1>
      <h3 class="mycount"></h3>
      <input
        class="playertwoinput__number"
        type="text"
        placeholder="number"
      /><br />
      <button class="playertwobutton__button">Play Game</button>
      <h1 class="playertwoerror__error"></h1>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
